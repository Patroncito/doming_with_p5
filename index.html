<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

<script>

function setup() {
  createCanvas(560, 160);
}

function draw() {
  
  // fondo
    background(200,123,56);
    strokeWeight(3);
    fill(255,255,255)

  
  // mula numero 0

  rect(10, 10, 60, 140);
  line(10, 80, 70, 80);

  
  
  // mula numero 1

  rect(90, 10, 60, 140);

  circle(120, 40, 5);
    circle(120, 120, 5);
  line(90, 80, 150, 80);
  
  
    // mula numero 2
  rect (170, 10, 60, 140);

    // arriba
    circle(185, 30, 5);
      circle(215, 60, 5);
    //abajo
      circle(185, 100, 5);
        circle(215, 130, 5);
  
  line(170, 80, 230, 80);
  
  //mula numero 3
  rect (250, 10, 60, 140);

      // arriba
    circle(265, 30, 5);
      circle(280, 45, 5);
        circle(295, 60, 5);
    //abajo
      circle(265, 100, 5);
        circle(280, 115, 5);
          circle(295, 130, 5);
  
  line(250, 80, 310, 80);


  
  //mula numero 4
  rect(330, 10, 60, 140);
      //arriba
        circle(345, 30, 5);
          circle(375, 30, 5);
          circle(345, 60, 5);
            circle(375, 60, 5);

      //abajo
          circle(345, 100, 5);
            circle(375, 100, 5);
              circle(345, 130, 5);
                circle(375, 130, 5);
  
  

          line(330, 80, 390, 80);


  
  
   //mula numero 5
  rect(410, 10, 60, 140);
  
      //arriba
          circle(425, 30, 5);
            circle(455, 30, 5);
              circle(440, 45, 5);
                circle(425, 60, 5);
                  circle(455, 60, 5);
  
        //abajo
          circle(425, 100, 5);
            circle(455, 100, 5);
              circle(440, 115, 5);
                circle(425, 130, 5);
                  circle(455, 130, 5);
  
    line(410, 80, 470, 80);

  
  
     //mula numero 6
  rect(490, 10, 60, 140);

  
        //arriba
          circle(505, 30, 5);
            circle(535, 30, 5);
             circle(505, 45, 5);
              circle(535, 45, 5);
                circle(505, 60, 5);
                  circle(535, 60, 5);
  
          //abajo
          circle(505, 100, 5);
            circle(535, 100, 5);
             circle(505, 115, 5);
              circle(535, 115, 5);
                circle(505, 130, 5);
                  circle(535, 130, 5);
  
  
  
    line(490, 80, 550, 80);

  

  
}


</script>
    
    
</body>
</html>
